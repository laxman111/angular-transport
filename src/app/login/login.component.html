<div class="auth-page">
  <div class="container well">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <app-list-errors [errors]="errors"></app-list-errors>
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible">
          <a href="login/#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          {{errorMessage}}
        </div>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input formControlName="email" placeholder="Email" autofocus="true" class="form-control form-control-lg" type="text" />
            </fieldset>
            <fieldset class="form-group">
              <input formControlName="password" placeholder="Password" class="form-control form-control-lg" type="password" />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid" type="submit">
              {{ title }}
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
